<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene>
    <a-assets timeout="30000">
      <a-asset-item id="skelly" src="skelly2/scene.glb"></a-asset-item>

    </a-assets>

    <a-camera position="0 1.2 0"></a-camera>

    <!-- 2D environment omitted for simplicity -->

    <a-entity id="skelly" position="0 -0.1 -1.7" scale="0.0015 0.0015 0.0015">
      <a-entity position="0 0 0" rotation="270 180 0"
                gltf-model="#skelly"
                shadow="cast: true; receive: false"></a-entity>
    </a-entity>


    <!-- Lights configuration omitted for simplicity -->
  </a-scene>


</body>

</html>
